provider:
  name: faas
  gateway: http://localhost:8080

functions:
  colorization:
    lang: Dockerfile
    handler: ./colorization
    image: alexellis2/openfaas-colorization:0.3.0
    environment:
      read_timeout: 300
      write_timeout: 300
      write_debug: true
    environment_file:
      - credentials.yml

  tweetpic:
    lang: Dockerfile
    handler: ./tweetpic
    image: alexellis2/openfaas-tweetpic:0.3.0
    environment:
      read_timeout: 60
      write_timeout: 60
    environment_file:
      - credentials.yml

  normalisecolor:
    lang: Dockerfile
    handler: ./normalisecolor
    image: alexellis2/normalisecolor:0.2

