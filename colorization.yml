provider:
  name: faas
  gateway: http://localhost:8080

functions:
  colorization:
    lang: Dockerfile
    handler: ./colorise
    image: developius/openfaas-colorization
    environment:
      read_timeout: 60
      write_timeout: 60
    environment_file:
      - credentials.yml

  tweetpic:
    lang: Dockerfile
    handler: ./tweetpic
    image: developius/openfaas-tweetpic
    environment:
      read_timeout: 60
      write_timeout: 60
    environment_file:
      - credentials.yml
